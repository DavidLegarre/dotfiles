shell:
  program: /bin/zsh
  args:
    - --login 
font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: Italic
  size: 12.0
  offset:
    x: 0
    y: 0

import:
  # uncomment the flavour you want below:
  - ~/.config/alacritty/catpuccin/catppuccin-mocha.yml
#  - ~/.config/alacritty/catpuccin/catppuccin-macchiato.yml
#  - ~/.config/alacritty/catpuccin/catppuccin-frappe.yml
#  - ~/.config/alacritty/catpuccin/catppuccin-latte.yml

live_config_reload: true
