font:
  normal:
    family: Cousine Nerd Font
    style: medium
  bold:
    family: Cousine Nerd Font
    style: Bold
  italic:
    family: Cousine Nerd Font
    style: Italic
  bold_italic:
    family: Cousine Nerd Font
    style: BoldItalic
  size: 11

colors:
  primary:
    background: "#1E0A25"
    foreground: "#d1d1d1"
  normal:
    black: "#32344a"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af65"
    blue: "#7aa2f7"
    magenta: "#ad8ee6"
    cyan: "#449dab"
    white: "#787c99"
  bright:
    black: "#444b6a"
    red: "#ff7a93"
    green: "#b9f27c"
    yellow: "#ff9e64"
    blue: "#7da6ff"
    magenta: "#bb9af7"
    cyan: "#0db9d7"
    white: "#acb0d0"

cursor:
  style:
    shape: Block
    blinking: Off
    blink-interval: 750

selection:
  save_to_clipboard: true

live_config_reload: true

shell:
  program: /usr/bin/zsh

window:
  opacity: 0.7
